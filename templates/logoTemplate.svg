<!-- This is a template for the logo svg. -->
<svg width="100" height="100" xmlns="http://www.w3.org/2000/svg">
    <!-- The shape of the logo is determined by the shape variable ${shape} which is replaced by the user input. -->
    <!-- The color of the logo is determined by the color variable ${color} which is replaced by the user input. -->
  <${shape} cx="50" cy="50" r="40" fill="${color}" />
  <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" font-size="16">${name}</text>
</svg>
